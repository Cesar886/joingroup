<!doctype html>
<html lang="es">
  <head>
    <!-- --------------------------------------------------
         BÁSICOS
    --------------------------------------------------- -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------------------------------------------------
         TÍTULO + DESCRIPTION (máx. ~60 / 160 car.)
    --------------------------------------------------- -->
    <title>Grupos de Telegram Activos 2025 | Únete a Comunidades Categorías</title>
    <meta name="description"
          content="Explora comunidades activas en Telegram en 2025: grupos +18, anime, estudio, tecnología, música, criptomonedas y más. ¡Comparte tu grupo gratis y únete hoy mismo!">

    <!-- Autor (opcional pero bien) -->
    <meta name="author" content="JoinGroups" />
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.joingroups.pro/" />


    <!-- --------------------------------------------------
         CANONICAL + HREFLANG (para futuros idiomas)
    --------------------------------------------------- -->
    <link rel="canonical" href="https://joingroups.pro" />
    <link rel="alternate" hreflang="es" href="https://joingroups.pro" />
    <!--  Descomenta cuando tengas versión en inglés
    <link rel="alternate" hreflang="en" href="https://joingroups.pro/en" /> 
    -->

    <!-- --------------------------------------------------
         FAVICON
    --------------------------------------------------- -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico">



    <!-- --------------------------------------------------
         OPEN GRAPH (FB / WhatsApp)
    --------------------------------------------------- -->
    <meta property="og:type"        content="website" />
    <meta property="og:url"         content="https://joingroups.pro" />
    <meta property="og:title"       content="Grupos de Telegram Activos 2025 | Comunidades por Temas" />
    <meta property="og:description" content="Únete a comunidades activas en Telegram: +18, anime, estudio, tecnología y más. Comparte tu grupo gratis." />
    <!-- Imagen OG: 1200×630 px aprox. -->
    <meta property="og:image"       content="https://joingroups.pro/og-image-telegram-grupos.jpg" />
    <meta property="og:site_name"   content="Comunidades Activas de Telegram" />

    <!-- --------------------------------------------------
         TWITTER CARDS
    --------------------------------------------------- -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:url"         content="https://joingroups.pro" />
    <meta name="twitter:title"       content="Grupos de Telegram Activos 2025 | Comunidades por Temas" />
    <meta name="twitter:description" content="Únete a comunidades activas en Telegram: +18, anime, estudio, tecnología y más. Comparte tu grupo gratis." />
    <meta name="twitter:image"       content="https://joingroups.pro/og-image-telegram-grupos.jpg" />

    <!-- --------------------------------------------------
         SCHEMA.ORG (JSON-LD)
    --------------------------------------------------- -->
    <!-- WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Comunidades Activas de Telegram",
      "url": "https://joingroups.pro",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://joingroups.pro/buscar?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- ItemList con categorías destacadas -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Categorías de Grupos de Telegram",
      "itemListElement": [
        { "@type": "SiteNavigationElement", "position": 1, "name": "+18",       "url": "https://joingroups.pro/categoria/18" },
        { "@type": "SiteNavigationElement", "position": 2, "name": "Anime",     "url": "https://joingroups.pro/categoria/anime" },
        { "@type": "SiteNavigationElement", "position": 3, "name": "Estudio",   "url": "https://joingroups.pro/categoria/estudio" },
        { "@type": "SiteNavigationElement", "position": 4, "name": "Tecnología","url": "https://joingroups.pro/categoria/tecnologia" }
      ]
    }
    </script>

    <!-- --------------------------------------------------
         ESTILOS RÁPIDOS PARA CTA (elimina si usas tu CSS)
    --------------------------------------------------- -->
    <style>
      .cta-boton{
        background:#00aaff; color:#fff; font-weight:600;
        padding:12px 20px; border-radius:8px; text-decoration:none;
        display:inline-block; margin-top:1rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>

</html>
